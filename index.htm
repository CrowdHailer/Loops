<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var fruit = ['apples', 'banana', 'pears', 'oranges'];
		//console.log(undefined == fruit[5]);
		
		var i=-1;
		do {
			var element = fruit[++i];
			console.log(element);
		} while (element != undefined)
		//doesnt work
		
		console.log('next');
		
		var i=0;
		while (fruit[i] !== undefined) {
			console.log(fruit[i++]);
		}
		//works calls from list twice
		
		console.log('next');
		
		var i = 0;
		while (true) {
			var element = fruit[i++];
			if(element != undefined){
				console.log(element);
			} else {
				break;
			}
		}
		//works long
		
		console.log('next');
		
		var i = 0;
		element = true
		while (element != undefined) {
			var element = fruit[i++];
			console.log(element);

		}
		//doesnt work
		
		console.log('next WOOOOO');
		
		var i = 0;
		element = fruit[i];
		while (element != undefined) {
			console.log(element);
			var element = fruit[++i];
		}
		//nice
		
		console.log('shortest of all');
		var i = 0;
		var element = fruit[i];
		while (element) {
			console.log(element);
			var element = fruit[++i];
		}
		console.log('bazinga');
		
		var i = 0
		while(element = fruit[i++]) {
			console.log(element)
		}
		
	</script>
</body>
</html>
